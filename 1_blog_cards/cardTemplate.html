<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  -->

    <div class="container">
      <!--  -->

      <div className="card">
        <div className="card-header">
          <img src="{headerImg}" alt="{headerImgDesc}" />
        </div>

        <div className="card-body">
          <span className="tag tag-purple">{el.title}</span>
          <h4>
            {el.h4}
          </h4>
          <p>{el.paragraph}</p>

          <div className="user">
            <img src="{userImg}" alt="{userImgDesc}" />
            <div className="user-info">
              <h5>{el.h5}</h5>
              <small>{el.postData}</small>
            </div>
          </div>
        </div>
      </div>

      <!--  -->
    </div>
    <!--  -->
  </body>
</html>
